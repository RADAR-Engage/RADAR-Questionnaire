<div class="chart-wrapper" xmlns="http://www.w3.org/1999/html">
  <div class="empty-chart-text" *ngIf="!isFirstWeekPassed() || isChartEmpty()">
    <p *ngIf="!isFirstWeekPassed()">{{'PROGRESS_REPORT_IN_FIRST_WEEK' | translate}}<br>{{getReportStartDate()}}</p>
    <p *ngIf="isFirstWeekPassed()">{{'PROGRESS_REPORT_NO_RESULT' | translate}}</p>
  </div>
  <div class="chart-line">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [yaxis]="chartOptions.yaxis"
      [dataLabels]="chartOptions.dataLabels"
      [colors]="chartOptions.colors"
      [fill]="chartOptions.fill"
      [markers]="chartOptions.markers"
      [stroke]="chartOptions.stroke"
      [tooltip]="chartOptions.tooltip"
    ></apx-chart>
  </div>
</div>
